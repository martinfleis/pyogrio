name: Publish pyogrio to PyPI / GitHub

on: [push]

jobs:
  build-n-publish:
    name: Build and publish pyogrio to PyPI
    runs-on: ubuntu-18.04
    container:
      image: "osgeo/gdal:ubuntu-small-latest"

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install packages
        run: |
          apt-get update && apt-get install -y python3-pip

      - name: Install Python Dependencies
        run: |
          python3 -m pip install --no-cache-dir -U pip setuptools
          python3 -m pip install --no-cache-dir cython~=0.29
          python3 -m pip install --no-cache-dir --no-build-isolation -e .[dev,test,geopandas]

      - name: Build a source tarball
        run: |
          python setup.py sdist

      - name: Get Asset name
        run: |
          export PKG=$(ls dist/ | grep tar)
          set -- $PKG
          echo "name=$1" >> $GITHUB_ENV

      - name: sdist
        uses: actions/upload-artifact@v2
        with:
          name: sdist
          path: dist/${{ env.name }}
